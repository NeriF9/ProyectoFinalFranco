<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/img-logo/IMG-20220318-WA0002.jpg">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./estilo.css">
  <title>DINTER | CARRITO</title>

</head>

<body>

  <header>
    <div class="navbar">
      <div class="titulo-carrito">Carrito de Compras</div>

      <div>
        <a class="boton-carrito" href="./index.html">
          <i></i> Seguir comprando <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
            </svg></span>
        </a>
      </div>

    </div>
  </header>
  <main>

    <div class="contenedor-carrito">
      <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

      <div id="carrito-productos" class="carrito-productos disabled">
        <!-- Esto se va a completar con el JS -->
      </div>

      <div id="carrito-acciones" class="carrito-acciones disabled">
        <div class="carrito-acciones-izquierda">
          <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
        </div>
        <div class="carrito-acciones-derecha">
          <div class="carrito-acciones-total">
            <p>Total:</p>
            <p id="total">3000</p>
          </div>
          <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
        </div>
      </div>

      <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i
          class="bi bi-emoji-laughing"></i></p>

    </div>
  </main>
  <footer>
    <p class="texto-footer">© 2023 Neri Franco</p>
  </footer>




  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/carrito.js"></script>
</body>

</html>
